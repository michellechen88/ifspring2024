
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Michelle Chen</title>

        <script src="https://kit.fontawesome.com/26acb7ad4c.js" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<!--  -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

		<!-- allerta font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Allerta&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Michelle Chen</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container cartoon">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="cartoon"><img class="logo" src="photos/CARTOON_NETWORK_logo.png">
					<div id="characters">
						<img id="stevenuni" src="photos/steven-universe.png">
						<img id="eds" src="photos/ed__edd_and_eddy.png">
						<img id="powgirls" src="photos/powerpuff-girls.png">
						<img id="adventure" src="photos/finn_and_jake.png">
						<img id="gumball" src="photos/gumball.png">
					</div>
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="apple"><i class="fa-brands fa-apple"></i></a>
			</div>

            <div class="button_container">
				<!-- <div class="animate-box"> -->
					<a href="http://www.michaelkors.com/" target="_blank" id="mk"><img src="photos/Michael_Kors_Logo.svg.png"></a>
				<!-- </div> -->
			</div>

            <div class="button_container">
				<!-- <p class="lyft-slogan">Let's Ride</p> -->
				<a href="https://www.lyft.com/" target="_blank" id="lyft"><i class="fa-brands fa-lyft"></i></a>
			</div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="samsung"><img src="photos/samsung_logo.png" alt=""></a>
			</div>

            <div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="color-run">
					<span>The</span>
					<span>Color</span>
					<span>Run</span>
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="fitbit"><img src="photos/Fitbit_logo.svg"></a>
			</div>

            <div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="exploding-kit">
					<img src="photos/Exploding_Kittens.png">
				</a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="ig">
					<div class="icons">
						<i id="ig-logo" class="fa-brands fa-instagram"></i>
						<i id="heart" class="fa-solid fa-heart"></i>
						<i id="comment" class="fa-regular fa-comment"></i>
					</div>
				</a>
			</div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="npr">
					<div class="letters">
						<p id="n">n</p>
						<p id="p">p</p>
						<p id="r">r</p>
					</div>
				</a>
			</div>
		</main>

	</body>
</html>
